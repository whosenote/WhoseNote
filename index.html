<script>
    document.addEventListener('DOMContentLoaded', () => {
      const texts = [
        'Whispers from the unknown üíå',

        'Hidden words, loud hearts ‚ô•Ô∏è',
        'No names. Just emotions ‚ú®',
        'Let your heart speak ‚Äî secretly ‚ú®',
        'Love notes without names üí≠',
        "The Man Who Can't Be Moved "
      ];

      const typedText = document.getElementById('typed-text');
      let i = 0, j = 0, isDeleting = false;

      function type() {
        typedText.textContent = texts[i].substring(0, j);

        if (!isDeleting && j < texts[i].length) {
          j++;
          setTimeout(type, 80);
        } else if (isDeleting && j > 0) {
          j--;
          setTimeout(type, 40);
        } else {
          isDeleting = !isDeleting;
          if (!isDeleting) i = (i + 1) % texts.length;
          setTimeout(type, 1000);
        }
      }

      type();
    });
</script>

  <script>
  (function () {

  const form = document.getElementById('secret-form');
  const button = form.querySelector('button');

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    button.disabled = true;
    button.textContent = 'Sending... ‚ú®';
    button.style.opacity = 0.6;
    button.style.transform = 'scale(0.95)';

    // ‚õî Removed playClick() since it was undefined

    emailjs.sendForm('service_9v3hth2', 'template_snihale', this)
      .then(() => {
        // ‚úÖ Save to Google Sheet
        fetch("https://script.google.com/macros/s/AKfycbzu9LqoaO_u_cvGwCXKmF-v5tG3-5fxAFxZLAcO7MNxmyyHk0sKvtoLpDsRystAWMA/exec", {

            message: form.message.value,
            device: navigator.userAgent
          })
        })
          .then(res => res.text())
          .then(res => console.log("Saved to Sheet:", res))
          .catch(err => console.error("Sheet save error:", err));

        // ‚ú® Reset and show success
        setTimeout(() => {
          form.reset();
          button.disabled = false;
          button.textContent = 'üíå Send Anonymously';
          button.style.opacity = 1;
          button.style.transform = 'scale(1)';

          launchConfetti(); // üéâ Use better confetti effect
          showPopup();      // ‚úÖ Your custom popup
        }, 500);
      }, (error) => {
        alert('Failed to send message. Please try again.');
        console.error(error);
        button.disabled = false;
        button.textContent = 'üíå Send Anonymously';
        button.style.opacity = 1;
        button.style.transform = 'scale(1)';
      });
  });

  function showPopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000);
  }

  function launchConfetti() {
    const duration = 3 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      const particleCount = 50 * (timeLeft / duration);

      confetti({
        particleCount,
        origin: {
          x: randomInRange(0.1, 0.9),
          y: Math.random() - 0.2
        },
        ...defaults
      });
    }, 250);
  }
</script>
